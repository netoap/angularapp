<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3">
  Add New User
</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{user.firstName}} {{user.lastName }}</h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{user.address.street}} {{user.address.cp}} {{user.address.city}}</li>
      <li class="list-group-item">Joined: {{user.registered | date:"dd-mm-yyyy"}}</li>
    </ul>
  </li>
</ul>
<h4 *ngIf="users?.length==0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
